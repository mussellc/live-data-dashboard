<!--
Dashboard Template
Contains:
- Filter controls (genre, year, min score, runtime)
- Search bar (title/cast)
- List to display movies
- Show More button for pagination
- Modal for cast display
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Movie Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <!-- Header with title + dark mode toggle -->
    <header class="header">
      <div class="title">Movie Dashboard</div>
      <div class="header-right">
        <button id="dark-toggle" class="btn">ðŸŒ™</button>
      </div>
    </header>

    <!-- Content wrapper for sidebar + search results -->
    <div class="content-wrapper">
      <!-- Left sidebar filters + search -->
      <aside class="sidebar">
        <!-- Genre dropdown populated via /api/genres -->
        <label>
          Genre
          <select id="genre-select">
            <option value="">All</option>
          </select>
        </label>

        <!-- Year text input -->
        <label>
          Year
          <input type="number" id="year-input" placeholder="YYYY" min="1900" />
        </label>

        <!-- Min score slider -->
        <label>
          Min Score
          <div class="slider-row">
            <input
              type="range"
              id="score-slider"
              min="0"
              max="10"
              step="0.1"
              value="0"
            />
            <span id="score-value">0</span>
          </div>
        </label>

        <!-- Runtime filters -->
        <label>
          Runtime (min / max)
          <div class="runtime-row">
            <input type="number" id="runtime-min" placeholder="min" min="0" />
            <input type="number" id="runtime-max" placeholder="max" min="0" />
          </div>
        </label>

        <!-- Filter actions -->
        <div class="filter-buttons">
          <button id="apply-filters" class="btn primary">Apply Filters</button>
          <button id="clear-filters" class="btn">Clear Filters</button>
        </div>

        <!-- Search controls -->
        <div class="search-controls">
          <div class="search-row">
            <input id="search-input" placeholder="Search..." />
            <select id="search-type">
              <option value="title">Title</option>
              <option value="cast">Cast / Director</option>
            </select>
          </div>
          <button id="search-button" class="btn primary">Search</button>
        </div>
      </aside>

      <!-- Right list where movies are displayed -->
      <main>
        <div id="movie-list" class="movie-list"></div>
        <div class="show-more-row">
          <button id="show-more" class="btn">Show More</button>
        </div>
      </main>
    </div>

    <!-- Modal overlay for movie details + cast -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div class="modal">
        <button id="modal-close" class="modal-close">âœ•</button>
        <div id="modal-content" class="modal-content">
          <!-- JS populates movie poster, title, release date, runtime, rating, description, and cast list -->
        </div>
      </div>
    </div>

    <!-- Frontend logic -->
    <script src="/static/js/script.js"></script>
  </body>
</html>
